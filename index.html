<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a2c2e0, #f3e6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .quiz-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
    }

    .question {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .option-btn {
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      border-radius: 12px;
      transition: all 0.2s ease-in-out;
    }

    .option-btn:hover {
      transform: scale(1.02);
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 1s ease-out forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-60px); }
    }

    .score-screen {
      text-align: center;
    }

    .score-screen h2 {
      font-weight: 700;
      color: #333;
    }

    .restart-btn {
      margin-top: 20px;
      border-radius: 12px;
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #555;
    }

    .topic-btn {
      border-radius: 12px;
      font-weight: 500;
    }

    #topic-selection {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <!-- Topic Selection -->
      <div id="topic-selection">
        <h3 class="mb-4">Select a Topic</h3>
        <div class="d-grid gap-3">
          <button class="btn btn-primary topic-btn" onclick="selectTopic('science')">Science ðŸ§ª</button>
          <button class="btn btn-success topic-btn" onclick="selectTopic('history')">History ðŸ“œ</button>
          <button class="btn btn-warning topic-btn" onclick="selectTopic('technology')">Technology ðŸ’»</button>
          <button class="btn btn-danger topic-btn" onclick="selectTopic('football')">Football âš½</button>
          <button class="btn btn-info topic-btn" onclick="selectTopic('music')">Music ðŸŽµ</button>
          <button class="btn btn-dark topic-btn" onclick="selectTopic('fashion')">Fashion ðŸ‘—</button>
        </div>
      </div>

      <!-- Loading -->
      <div id="loading" class="loading d-none">Loading questions...</div>

      <!-- Quiz Questions -->
      <div id="question-container" class="d-none">
        <div id="question" class="question mb-3"></div>
        <div id="options" class="d-grid gap-2"></div>
      </div>

      <!-- Score Screen -->
      <div id="score-container" class="score-screen d-none">
        <h2>Your Score</h2>
        <p id="final-score" class="fs-4 fw-semibold"></p>
        <button id="restart-btn" class="btn btn-primary restart-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    let selectedTopic = "";

    const topicSelection = document.getElementById("topic-selection");
    const questionContainer = document.getElementById("question-container");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const loadingEl = document.getElementById("loading");
    const scoreContainer = document.getElementById("score-container");
    const finalScoreEl = document.getElementById("final-score");
    const restartBtn = document.getElementById("restart-btn");

    function selectTopic(topic) {
      selectedTopic = topic;
      topicSelection.classList.add("d-none");
      loadingEl.classList.remove("d-none");
      loadQuestions(topic);
    }

    async function loadQuestions(topic) {
      try {
        const response = await fetch(`${topic}.json`);
        questions = await response.json();
        loadingEl.classList.add("d-none");
        questionContainer.classList.remove("d-none");
        currentQuestion = 0;
        score = 0;
        showQuestion();
      } catch (error) {
        loadingEl.textContent = "Failed to load questions ðŸ˜¢";
        console.error("Error loading questions:", error);
      }
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("btn", "btn-outline-primary", "option-btn");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        score++;
        showEmoji("âœ…");
      } else {
        showEmoji("âŒ");
      }
      disableOptions();
      setTimeout(nextQuestion, 1000);
    }

    function showEmoji(emoji) {
      const emojiEl = document.createElement("div");
      emojiEl.textContent = emoji;
      emojiEl.classList.add("emoji");
      emojiEl.style.left = `${Math.random() * 80 + 10}%`;
      emojiEl.style.top = "50%";
      document.body.appendChild(emojiEl);
      setTimeout(() => emojiEl.remove(), 1000);
    }

    function disableOptions() {
      const buttons = optionsEl.querySelectorAll("button");
      buttons.forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      questionContainer.classList.add("d-none");
      scoreContainer.classList.remove("d-none");
      finalScoreEl.textContent = `${score} / ${questions.length}`;
    }

    restartBtn.addEventListener("click", () => {
      scoreContainer.classList.add("d-none");
      topicSelection.classList.remove("d-none");
    });
  </script>
</body>
</html>
